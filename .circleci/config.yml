version: 2.1
jobs:
  build:
    executor: python/default

    working_directory: ~/repo 
    
    executor: python/default
    
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            flake8 --exclude=venv* --statistics
            pytest -v --cov=calculator

workflows:
  main:
    jobs:
      - build-and-test
